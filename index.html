<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        /* Basic reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Arial', sans-serif;
        }
        
        /* Body Styling */
        body {
          background: linear-gradient(45deg, #ff7e5f, #feb47b);
          font-size: 16px;
          color: #333;
          line-height: 1.6;
          padding: 0;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        
        /* Main container */
        .container {
          width: 100%;
          max-width: 1200px;
          margin: 20px auto;
          padding: 20px;
          background: white;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          text-align: center;
        }
        
        /* Header styling */
        h1 {
          font-size: 3rem;
          color: #333;
          margin-bottom: 20px;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 1.5px;
          text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Task List Styling */
        ul {
          list-style: none;
          padding: 0;
        }
        
        ul li {
          background: #f4f4f9;
          margin: 10px 0;
          padding: 15px;
          border-radius: 5px;
          transition: background-color 0.3s ease-in-out;
        }
        
        ul li:hover {
          background: #ffeb3b;
          cursor: pointer;
        }
        
        /* Task input and button styling */
        input[type="text"] {
          width: 100%;
          padding: 15px;
          margin: 10px 0;
          border: 2px solid #ddd;
          border-radius: 5px;
          font-size: 1rem;
          outline: none;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"]:focus {
          border-color: #ff7e5f;
          box-shadow: 0 0 8px rgba(255, 126, 95, 0.5);
        }
        
        /* Add button styling */
        button {
          background-color: #ff7e5f;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease-in-out;
          margin-top: 10px;
        }
        
        button:hover {
          background-color: #feb47b;
        }
        
        /* Footer styling */
        footer {
          margin-top: 30px;
          padding: 10px 0;
          font-size: 0.9rem;
          color: #777;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
          .container {
            width: 90%;
            padding: 15px;
          }
        
          h1 {
            font-size: 2.5rem;
          }
        
          input[type="text"] {
            font-size: 1rem;
          }
        
          button {
            font-size: 1rem;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Enter your task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();

            if (task) {
                tasks.push(task);
                renderTasks();
                taskInput.value = '';  // Clear the input field
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${task} <a href="#" onclick="deleteTask(${index})">Delete</a>`;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
